name: Fastapi-Notifications CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t fastapi-notifications -f dev.Dockerfile .

      - name: Create .env file from secrets
        run: |
          echo "${{ secrets.DEPLOY }}" > .env
          sed -i 's/\r$//' .env
          echo "Generated .env file content:"
          head -n 3 .env

      - name: Run lint with environment
        run: |
          docker run --rm \
            --env-file .env \
            fastapi-notifications \
            ruff check .

      - name: Run tests with environment
        run: |
          docker run --rm \
            --env-file .env \
            fastapi-notifications \
            python -m pytest

      - name: Cleanup
        run: rm -f .env 
        if: always()